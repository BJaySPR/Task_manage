<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign Up</title>
</head>
<body>
    <form class="form" method="POST" action="{% url 'sign_in' %}">
        {% csrf_token %}
        <p class="title">Sign In </p>
        <label>
            <input class="input" type="text" placeholder="" name="username" required="">
            <span>User Name</span>
        </label>                 
       
        <label>
            <input class="input" type="password" placeholder="" name="password" required="">
            <span>Password</span>
        </label>
        
        <button class="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="{% url 'sign_up' %}">Sign Up</a> </p>
    </form>
</body>
</html>
